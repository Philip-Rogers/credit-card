<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seoul 1988 Olympics Commerative Credit Card</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="../javascript/script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </head>

    <body>
        
        <div id="flag">

           
            <!-- World Elite-->
            <div class="row row-start">
                <span class="world">World Elite</span>

            <!-- Paywave -->
                <span class="iconify" data-icon="mdi-contactless-payment" height="60" data-inline="false"></span>
            </div>
           
            
            <div class="row row-mid">
                <!-- Card Chip -->
                <div class="card-chip">
                    <img src="images/chip.jpg" alt="chip" />
                </div>
            
                <div class="balance">
                    <!-- Yin Yang -->  
                    <div class="yinyang"></div>

                    <!-- Sky -->
                    <div id="sky-emblem">
                        <div class="dash"></div>
                        <div class="dash"></div>
                        <div class="dash"></div>
                    </div>

                    <!-- Water -->
                    <div id="water-emblem">	
                        <div class="dash-2"></div>
                        <div class="dash"></div>
                        <div class="dash-2"></div>
                    </div>

                    <!-- Fire -->
                    <div id="fire-emblem">
                        <div class="dash"></div>
                        <div class="dash-2"></div>
                        <div class="dash"></div>
                    </div>

                    <!-- Earth -->
                    <div id="earth-emblem">
                        <div class="dash-2"></div>
                        <div class="dash-2"></div>
                        <div class="dash-2"></div>
                    </div>
                </div>
                    <!-- Olympic Symbol -->
            
                <div class="spinner-container">
                    <div class="spinner"><span class="seoul">S</span></div>
                    <div class="spinner"><span class="seoul yellow">U</span></div>
                    <div class="spinner"><span class="seoul">E</span></div>
                    <div class="spinner"><span class="seoul">L</span></div>
                    <div class="spinner"><span class="seoul">O</span></div>
                </div>
            </div>


            <div class="row row-end">
                <!-- Mastercard Number -->

                <div class="row row-column row-column-left">
                    <span class="card-number">5412&nbsp; 7512&nbsp; 3412&nbsp; 3456 &nbsp;</span>
                    <span class="card-number-2"><span class="cn2b">VALID THRU</span> 12/23</span>
                    <span class="card-number-3">Lee M. Cardholder</span>
                </div>

                <!-- Mastercard Icon -->

                <div class="row row-column">
                    <span class="mastercard-icon"></span> 
                    <span class="text-card">mastercard</span>
                </div>
            </div>
            
        </div>        
        
    </body>
</html>
